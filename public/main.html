<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobby Central</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Share" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>
  <div class="slide">
  <!-- Navbar -->
    <nav>
      <div class="nav-wrapper white">
        <a href="#" class="brand-logo light-blue-text" id="logo">Hobby Central</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons light-blue-text">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html" class="light-blue-text">Login</a></li>
          <li><a href="main.html" class="light-blue-text">Find A New Hobby</a></li>
          <li><a href="add.html" class="light-blue-text">Add A Hobby</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="index.html" class="light-blue-text">Login</a></li>
          <li><a href="main.html" class="light-blue-text">Find A New Hobby</a></li>
          <li><a href="add.html" class="light-blue-text">Add A Hobby</a></li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <div class="row">
        <div class="col s12">
          <h1>Welcome to Hobby Central</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h2>What would you like to learn today</h2>
        </div>
      </div>
      <!-- Category Selection -->
      <div id="dropdown1" class="row">
        <div class="input-field category col s6 offset-s3">
          <select id="category" onchange="selectCategory()">
            <option value="null">Pick A Category</option>
            <option value="woodworking">Woodworking</option>
            <option value="cooking">Cooking</option>
            <option value="miscellaneous">Miscellaneous</option>
          </select>
        </div>
      </div>
      <!-- Hobby List Selection -->
      <div id="dropdown2" class="row">
        <div class="input-field hobby-list col s6 offset-s3">
          <select id="hobby-list" onchange="selectFromHobbyList()">
            <option value="null">Pick A Category</option>
            <option value="woodworking">Woodworking</option>
            <option value="cooking">Cooking</option>
            <option value="miscellaneous">Miscellaneous</option>
          </select>
        </div>
      </div>
      <!-- Directions -->
      <div id="directions" class="row">
        <div class="col s10 offset-s1">
          <!-- Display directions here -->
          <p class="list-directions">Directions</p>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
